<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная библиотека</title>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">

    <link href="../static/css/normalize.css" th:href="@{/css/normalize.css}" rel="stylesheet" />
    <link  href="../static/css/app.css?v=1.0" th:href="@{/css/app.css}"  rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png"/>
</head>
<body>
    <div class="section header">
        <div class="width grid header_container">
            <a href="#" class="logo"><h1>ebook</h1></a>
            <ul class="menu header__menu">
                <li class="header__menu-item"><a href="/index" class="header__menu-link">Главная</a></li>
                <li class="header__menu-item"><a href="/list_books" class="header__menu-link">Список книг</a></li>
                <li class="header__menu-item"><a href="/subscribe" class="header__menu-link">Подписка</a></li>
                <li class="header__menu-item"><a href="/about_us.html" class="header__menu-link">О нас</a></li>
                <li class="header__menu-item"><a href="/contacts" class="header__menu-link">Контакты</a></li>
            </ul>
            <ul class="menu_auth header__menu_mini">
                <li class="header__menu_mini_auth-item">
                    <a href="/reg" class="header__menu_mini_auth-link">Регистрация</a>
                </li>
                <li class="header__menu_mini_auth-item">/</li>
                <li class="header__menu_mini_auth-item">
                    <a href="/auth" class="header__menu_mini_auth-link">Вход</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="section main welcome">
        <div class="width main_container">
            <form class="form" action="#" method="POST">
                <h2 class="title form_title">Вход в <b>аккаунт</b></h2>
                <h3 class="subtitle form_subtitle">Заполните все поля</h3>

                <div class="form__field">
                    <label for="_email" class="form__field-label">Email:</label>
                    <input type="email" name="email" class="form__field-input" placeholder="Введите email" id="_email">
                </div>
                <div class="form__field">
                    <label for="_password" class="form__field-label">Пароль:</label>
                    <input type="password" name="password" class="form__field-input" placeholder="Введите пароль" id="_password">
                </div>
                <div class="form__field">
                    <input type="submit" name="submit" class="form__field-submit submit" value="Войти">
                </div>
            </form>
        </div>
    </div>
    <!-- Temp BR -->
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
