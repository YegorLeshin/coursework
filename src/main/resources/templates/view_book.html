<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная библиотека</title>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">

    <link href="../static/css/normalize.css" th:href="@{/css/normalize.css}" rel="stylesheet" />
    <link  href="../static/css/app.css?v=1.0" th:href="@{/css/app.css}"  rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png"/>
</head>
<body>
    <div class="section header">
        <div class="width grid header_container">
            <a href="#" class="logo"><h1>ebook</h1></a>
            <ul class="menu header__menu">
                <li class="header__menu-item"><a href="/index" class="header__menu-link">Главная</a></li>
                <li class="header__menu-item"><a href="/list_books" class="header__menu-link">Список книг</a></li>
                <li class="header__menu-item"><a href="/subscribe" class="header__menu-link">Подписка</a></li>
                <li class="header__menu-item"><a href="/about_us" class="header__menu-link">О нас</a></li>
                <li class="header__menu-item"><a href="/contacts" class="header__menu-link">Контакты</a></li>
            </ul>
            <ul class="menu_auth header__menu_mini">
                <li class="header__menu_mini_auth-item">
                    <a href="/reg" class="header__menu_mini_auth-link">Регистрация</a>
                </li>
                <li class="header__menu_mini_auth-item">/</li>
                <li class="header__menu_mini_auth-item">
                    <a href="/auth" class="header__menu_mini_auth-link">Вход</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="section main">
        <div class="width main_container view-book grid">
            <div class="photo">
                <img th:src="@{/images/nisi.jpg}" alt="НИ СЫ" width="300" height="450">
                <a class="submit" href="#">Скачать</a>
            </div>
            <div class="right" th:each="book : ${book}">
                <h2 class="title view-book_title" th:text="${book.title}"></h2>
                <span class="view-book-span rating" >Рейтинг: </span> <span class="view-book-span rating"  th:text="${book.rating}" ></span>
                 <span class="view-book-span">Автор: </span></span><span class="view-book-span" th:text="${book.author}"></span>
                <span class="view-book-span">Объём: </span><span class="view-book-span" th:text="${book.capacity}">Объем: 3313 стр.</span>
                <span class="view-book-span">Формат: </span><span class="view-book-span" th:text="${book.format}">Тип: .pdf</span>
                <h3 class="subtitle view-book_subtitle">Описание книги:</h3>
                <div class="content" th:text="${book.description}" >
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <div class="section list-books mini">
        <div class="width">
            <h3 class="subtitle">Другие книги:</h3>
            <div class="right list-books-container">
                <a class="list-books-item" href="#" th:each="book2 : ${book2}">
                    <img th:src="@{/images/nisi.jpg}" class="slider_book-item-photo" alt="НИ СЫ" width="190" height="305">
                    <div>
                        <div class="list-books-item-info" th::text="${book2.rating}"  >
                            <span class="rating" >
                                 <i></i>
                            </span>
                            <span class="pages" th::text="${book2.capacity}" >
                                3313
                            </span>
                        </div>
                        <h2 class="list-books-item-title" th::text="${book2.title}">
                            НИ СЫ. Восточная мудрость, которая гласит: будь уверен в своих силах ...
                        </h2>

                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
